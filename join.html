    <script>
           document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Error messages
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const formSuccess = document.getElementById('formSuccess');

            // Clear previous error messages
            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            formSuccess.textContent = '';

            // Input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Regular expressions for validation
            const usernameRegex = /^[a-zA-Z0-9_]{3,15}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            let valid = true;

            // Username validation
            if (!usernameRegex.test(username)) {
                usernameError.textContent = '사용자 이름은 3-15자의 영문자, 숫자, 밑줄(_)만 사용할 수 있습니다.';
                valid = false;
            }

            // Email validation
            if (!emailRegex.test(email)) {
                emailError.textContent = '올바른 이메일 형식을 입력하세요.';
                valid = false;
            }
            
             // Gender validation
             if (gender === '') {
                alert('성별을 선택하세요.');
                valid = false;
            }

            // Password validation
            if (!passwordRegex.test(password)) {
                passwordError.textContent = '비밀번호는 최소 8자, 최소 하나의 문자와 숫자를 포함해야 합니다.';
                valid = false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다.';
                valid = false;
            }

            // If all validations pass
            if (valid) {
                formSuccess.textContent = '회원가입이 완료되었습니다!';
                // Here you can add code to send the form data to the server
            }
        });
    </script>
    </script>
